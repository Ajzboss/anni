<script>
  import { onMount } from 'svelte';
  let playing = false;
  let audio;

  onMount(() => {
    audio = new Audio('/music/song.mp3');
  });

  function toggleMusic() {
    if (playing) {
      audio.pause();
    } else {
      audio.play();
    }
    playing = !playing;
  }
</script>
